<label>File location:</label>
<input type="text" ng-model="file" style="width: 800px;" /><br/>
<label>Query:</label>
<input type="text" ng-model="query" style="width: 800px;" />
<button ng-click="sendQuery()">Go</button>
<br />
<span>{{ message }}</span>
<br />
<table ng-show="success">
  <thead><tr>
    <th>Chr</th>
    <th>Start</th>
    <th>End</th>
    <th>Value</th>
  </tr></thead>
  <tr ng-repeat="result in results">
    <td>{{ result.chrName }}</td>
    <td>{{ result.start }}</td>
    <td>{{ result.end }}</td>
    <td>{{ result.value }}</td>
  </tr>
</table>
